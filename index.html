<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Chai Place - Coming Soon</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #326b60;
      --primary-dark: #255048;
      --primary-light: #4a8a7d;
      --accent-gold: #d4af37;
      --accent-cream: #f5f1e8;
      --text-dark: #2c2c2c;
      --text-light: #ffffff;
      --bg-light: #fafafa;
    }

    html {
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: var(--text-dark);
      background: linear-gradient(135deg, var(--accent-cream) 0%, #e8e0d0 100%);
      overflow-x: hidden;
      line-height: 1.6;
    }


    /* Coming Soon Section */
    .coming-soon {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 5rem 5%;
    }

    /* Floating Icons Container */
    .floating-icons {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .floating-icon {
      position: absolute;
      opacity: 0.5;
      transition: transform 0.1s ease-out;
      animation: float 6s ease-in-out infinite;
      pointer-events: none;
    }

    .floating-icon svg {
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
    }

    /* Different sizes for icons */
    .icon-small {
      width: 24px;
      height: 24px;
    }

    .icon-medium {
      width: 36px;
      height: 36px;
    }

    .icon-large {
      width: 48px;
      height: 48px;
    }

    /* Floating animation - only Y movement */
    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    /* Content */
    .coming-soon-content {
      position: relative;
      z-index: 10;
      text-align: center;
      max-width: 800px;
      padding: 3rem;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }


    .coming-soon-content h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.5rem, 6vw, 4.5rem);
      color: var(--primary-color);
      margin: 0;
      font-weight: 900;
      letter-spacing: -1px;
    }

    .coming-soon-content p {
      font-size: clamp(1.1rem, 2vw, 1.4rem);
      color: var(--text-dark);
      margin-bottom: 2.5rem;
      line-height: 1.8;
      opacity: 0.9;
    }

    .email-form {
      display: flex;
      gap: 1rem;
      max-width: 500px;
      margin: 0 auto 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .email-input {
      flex: 1;
      min-width: 250px;
      padding: 1rem 1.5rem;
      border: 2px solid var(--primary-color);
      border-radius: 50px;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      outline: none;
      transition: all 0.3s ease;
    }

    .email-input:focus {
      border-color: var(--accent-gold);
      box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
    }

    .notify-button {
      padding: 1rem 2.5rem;
      background: var(--primary-color);
      color: var(--text-light);
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .notify-button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(50, 107, 96, 0.4);
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .social-link {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: var(--primary-color);
      color: var(--text-light);
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 1.2rem;
    }

    .social-link:hover {
      background: var(--accent-gold);
      transform: translateY(-3px) scale(1.1);
      box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
    }

    /* Icon Styles */
    .icon-coffee {
      fill: var(--primary-color);
    }

    .icon-croissant {
      fill: var(--accent-gold);
    }

    .icon-donut {
      fill: #ff6b9d;
    }

    .icon-cake {
      fill: #c9a961;
    }

    .icon-tea {
      fill: var(--primary-color);
    }

    .icon-cookie {
      fill: #8b4513;
    }

    .icon-muffin {
      fill: #d2691e;
    }

    .icon-bagel {
      fill: #f4a460;
    }

    /* Responsive */
    @media (max-width: 768px) {

      .coming-soon-content {
        padding: 2rem;
      }


      .email-form {
        flex-direction: column;
      }

      .email-input {
        min-width: 100%;
      }

      .floating-icon {
        opacity: 0.4;
      }

      .icon-small {
        width: 20px;
        height: 20px;
      }

      .icon-medium {
        width: 28px;
        height: 28px;
      }

      .icon-large {
        width: 36px;
        height: 36px;
      }
    }
  </style>
</head>

    // Create floating icons - 3 copies of each icon with even distribution
    function createFloatingIcons() {
      const container = document.getElementById('floatingIcons');
      if (icons.length === 0) return; // Don't create icons if array is empty
      
      const totalIcons = icons.length * 3; // 3 copies of each icon
      const gridCols = Math.ceil(Math.sqrt(totalIcons * 1.5)); // More columns for better spread

      const cellWidth = 100 / gridCols;
      const cellHeight = 100 / gridRows;
      
      // Create all icons first with their sizes (24px, 36px, 48px)

      const sizes = ['small', 'medium', 'large']; // 24px, 36px, 48px
      
      icons.forEach(iconData => {
        sizes.forEach((size) => {
          allIcons.push({
            iconData: iconData,
            size: size
          });
        });
      });
      
      // Shuffle array to prevent copies from being next to each other
      for (let i = allIcons.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [allIcons[i], allIcons[j]] = [allIcons[j], allIcons[i]];
      }
      
      const usedPositions = new Set();
      
      // Create icons in shuffled order

        const icon = document.createElement('div');
        icon.className = `floating-icon icon-${item.size}`;
        
        // Support both image URLs and SVG strings
        if (item.iconData.src) {
          // Web-referenced image
          const img = document.createElement('img');
          img.src = item.iconData.src;
          img.alt = item.iconData.alt || 'Icon';
          img.style.width = '100%';
          img.style.height = '100%';
          img.style.objectFit = 'contain';
          icon.appendChild(img);
        } else if (item.iconData.svg) {
          // SVG string
          icon.innerHTML = item.iconData.svg;
        }
        
        // Even distribution using grid with randomness
        let col, row, positionKey;
        let attempts = 0;
        
        do {
          col = Math.floor(iconIndex % gridCols);
          row = Math.floor(iconIndex / gridCols);
          positionKey = `${col}-${row}`;
          attempts++;
          
          // If position is taken, try next position
          if (attempts > 10) {
            // Fallback to random if grid is full
            col = Math.random() * gridCols;
            row = Math.random() * gridRows;
            positionKey = `random-${Math.random()}`;
            break;
          }
        } while (usedPositions.has(positionKey));
        
        usedPositions.add(positionKey);
        
        // Calculate position with some randomness within the cell
        const leftBase = col * cellWidth;
        const topBase = row * cellHeight;
        const leftOffset = (Math.random() - 0.5) * cellWidth * 0.6; // 60% of cell width variation
        const topOffset = (Math.random() - 0.5) * cellHeight * 0.6; // 60% of cell height variation
        
        icon.style.left = Math.max(2, Math.min(98, leftBase + leftOffset)) + '%';
        icon.style.top = Math.max(2, Math.min(98, topBase + topOffset)) + '%';
        
        // Random animation delay and duration
        icon.style.animationDelay = Math.random() * 6 + 's';
        icon.style.animationDuration = (4 + Math.random() * 4) + 's';
        
        // No rotation - only Y movement
        icon.style.transform = 'translateY(0px)';
        
        // Store initial position for parallax - slower speeds
        icon.dataset.initialTop = icon.style.top;
        icon.dataset.initialLeft = icon.style.left;
        icon.dataset.speed = (0.1 + Math.random() * 0.3).toFixed(2); // Slower parallax
        
        container.appendChild(icon);
      });
    }

    // Parallax effect for floating icons
    function updateParallax() {
      const scrolled = window.pageYOffset;
      const floatingIcons = document.querySelectorAll('.floating-icon');
      
      floatingIcons.forEach(icon => {
        const speed = parseFloat(icon.dataset.speed);
        const initialTop = parseFloat(icon.dataset.initialTop);
        const parallaxOffset = scrolled * speed * 0.02; // Slower parallax movement
        
        // Update position with scroll parallax
        const currentTop = parseFloat(initialTop) + parallaxOffset;
        icon.style.top = currentTop + '%';
      });
    }

    // Mouse parallax effect - only Y movement
    let mouseY = window.innerHeight / 2;

    document.addEventListener('mousemove', (e) => {
      mouseY = e.clientY;
      
      const floatingIcons = document.querySelectorAll('.floating-icon');
      floatingIcons.forEach(icon => {
        const iconRect = icon.getBoundingClientRect();
        const iconCenterY = iconRect.top + iconRect.height / 2;
        
        // Small Y parallax movement only
        const deltaY = (iconCenterY - mouseY) * 0.0002;
        
        const speed = parseFloat(icon.dataset.speed);
        
        // Only Y movement, no rotation
        icon.style.transform = `translateY(${deltaY * speed}px)`;
      });
    });

    // Email form submission
    document.getElementById('emailForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = e.target.querySelector('.email-input').value;
      alert(`Thank you! We'll notify you at ${email} when we open.`);
      e.target.querySelector('.email-input').value = '';
    });

    // Initialize
    createFloatingIcons();
    
    // Update parallax on scroll
    window.addEventListener('scroll', updateParallax);
    
    // Smooth scroll for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          const offsetTop = target.offsetTop - 80;
          window.scrollTo({
            top: offsetTop,
            behavior: 'smooth'
          });
        }
      });
    });
  </script>
